<head>

	<title>Peezy Admin | Login </title>

</head>
<body class="login-bg">
<nav class="navbar navbar-light login-nav">
  <a class="navbar-brand l-brand " href="#">
    <img src="../img/peezy.png"  alt="Peezy Logo">
  </a>
</nav>

<section class="container login-content">
  <center >
  <div >
    <h3 class="login-form-header">Admin Login</h3>
      <form action="" class="needs-validation" novalidate>
        <div class="form-group new-password-input text--left">
          <label for="adminUsername">Username:</label>
          <input type="text" class="form-control login-field" id="adminUsername" placeholder="Enter Username" name="adminUsername" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
  
        </div>

        <div class="form-group new-password-input text--left">
          <label for="aPwd">Password:</label>
          <input type="password" class="form-control login-field" id="aPwd" placeholder="Password" name="adminPswd" required>
              <span toggle="#aPwd" class="form-group-append ri-eye-fill field-icon toggle-password"></span>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
          <div class="text-right">
          <a class="small text-theme" href="reset-password.html">Forgot password?</a></div>
        </div>
       
        <button type="submit" class="btn login-form-btn">Login</button>
      </form>
      
  </div>
</center>
</section>
